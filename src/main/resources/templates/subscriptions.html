<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Subscriptions</title>
</head>
<body>
<h1>AppDirect.com</h1>
<table>
    <thead>
    <tr>
        <th>Subscription id</th>
        <th>Type</th>
        <th>Status</th>
        <th>Pricing</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sb : ${subscriptions}">
        <td th:text="${sb.id}"></td>
        <td th:text="${sb.subscriptionType}"></td>
        <td th:text="${sb.pricing}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
